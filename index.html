<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Capacity Planning Tool - Coca-Cola Themed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .tab-active {
            background: #dc2626;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: scale(1.05);
        }
        .capacity-bar {
            transition: all 0.3s ease;
        }
        .card {
            transition: all 0.2s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-red-600 min-h-screen">
    <div id="app" class="w-full min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Coca-Cola Styled Header -->
            <div class="mb-6 bg-white rounded-2xl p-6 shadow-2xl border-4 border-red-700">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-4xl font-black text-red-600 mb-2" style="font-family: Impact, sans-serif; letter-spacing: 1px">
                            RESOURCE CAPACITY PLANNING
                        </h1>
                        <p class="text-gray-700 font-semibold">Technology Team Project Allocation & Capacity Management</p>
                    </div>
                </div>
            </div>

            <!-- Coca-Cola Styled Tabs -->
            <div class="flex gap-2 mb-6 bg-white rounded-xl p-2 shadow-lg">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="flex-1 px-6 py-3 font-bold rounded-lg transition-all tab-active">
                    üë• Dashboard
                </button>
                <button onclick="switchTab('projects')" id="tab-projects" class="flex-1 px-6 py-3 font-bold rounded-lg transition-all bg-white text-red-600 hover:bg-red-50">
                    üìÅ Projects
                </button>
                <button onclick="switchTab('allocation')" id="tab-allocation" class="flex-1 px-6 py-3 font-bold rounded-lg transition-all bg-white text-red-600 hover:bg-red-50">
                    üìà Allocation Matrix
                </button>
                <button onclick="switchTab('settings')" id="tab-settings" class="flex-1 px-6 py-3 font-bold rounded-lg transition-all bg-white text-red-600 hover:bg-red-50">
                    ‚öôÔ∏è Settings
                </button>
            </div>

            <!-- Content Areas -->
            <div id="content-dashboard" class="content-area"></div>
            <div id="content-projects" class="content-area hidden"></div>
            <div id="content-allocation" class="content-area hidden"></div>
            <div id="content-settings" class="content-area hidden"></div>
        </div>
    </div>

    <script>
        // Data Storage (saves to browser memory during session)
        let employees = [
            { id: 1, name: 'Mike Pack', role: 'Infrastructure Systems Engineer', weeklyHours: 40, ptoHours: 5, holidayHours: 0 },
            { id: 2, name: 'Julio Munguia', role: 'Sr. Systems Engineer', weeklyHours: 40, ptoHours: 8, holidayHours: 0 },
            { id: 3, name: 'Matthew Gowens', role: 'Development Operations Manager', weeklyHours: 40, ptoHours: 0, holidayHours: 0 },
            { id: 4, name: 'David Lee', role: 'Sr. Solutions Engineer', weeklyHours: 40, ptoHours: 0, holidayHours: 8 },
            { id: 5, name: 'Tim Trentadue', role: 'Infrastructure Systems Engineer', weeklyHours: 40, ptoHours: 16, holidayHours: 0 },
            { id: 6, name: 'James Hart', role: 'Infrastructure Systems Engineer', weeklyHours: 40, ptoHours: 0, holidayHours: 0 },
            { id: 7, name: 'Pavel Yailo', role: 'IT Infrastructure Architect', weeklyHours: 40, ptoHours: 0, holidayHours: 0 }
        ];

        let projects = [
            { id: 1, name: 'Printer Changes', status: 'Active', priority: 'High' },
            { id: 2, name: 'CC+I Kiosk and monitor standardization', status: 'Active', priority: 'High' },
            { id: 3, name: 'Centralized TFTP Server', status: 'Active', priority: 'Medium' },
            { id: 4, name: 'Fresh Service / N-Central alert integration', status: 'Planning', priority: 'Medium' }
        ];

        let allocations = [
            { id: 1, employeeId: 1, projectId: 1, hoursPerWeek: 30 },
            { id: 2, employeeId: 1, projectId: 2, hoursPerWeek: 10 },
            { id: 3, employeeId: 2, projectId: 1, hoursPerWeek: 25 },
            { id: 4, employeeId: 2, projectId: 3, hoursPerWeek: 7 },
            { id: 5, employeeId: 3, projectId: 2, hoursPerWeek: 20 },
            { id: 6, employeeId: 3, projectId: 3, hoursPerWeek: 15 },
            { id: 7, employeeId: 4, projectId: 1, hoursPerWeek: 15 },
            { id: 8, employeeId: 4, projectId: 4, hoursPerWeek: 17 },
            { id: 9, employeeId: 5, projectId: 2, hoursPerWeek: 12 },
            { id: 10, employeeId: 5, projectId: 3, hoursPerWeek: 12 },
            { id: 11, employeeId: 6, projectId: 4, hoursPerWeek: 32 },
            { id: 12, employeeId: 7, projectId: 1, hoursPerWeek: 10 },
            { id: 13, employeeId: 7, projectId: 2, hoursPerWeek: 10 },
            { id: 14, employeeId: 7, projectId: 3, hoursPerWeek: 10 },
            { id: 15, employeeId: 7, projectId: 4, hoursPerWeek: 10 }
        ];

        // Helper Functions
        function getEmployeeCapacity(emp) {
            const availableHours = emp.weeklyHours - emp.ptoHours - emp.holidayHours;
            const allocatedHours = allocations
                .filter(a => a.employeeId === emp.id)
                .reduce((sum, a) => sum + a.hoursPerWeek, 0);
            const utilizationPct = availableHours > 0 ? (allocatedHours / availableHours) * 100 : 0;
            
            let status = 'available';
            if (utilizationPct > 100) status = 'overallocated';
            else if (utilizationPct > 90) status = 'full';
            else if (utilizationPct > 70) status = 'high';
            
            return { ...emp, availableHours, allocatedHours, utilizationPct, status };
        }

        function getStatusColor(status) {
            switch(status) {
                case 'overallocated': return 'bg-red-50 text-red-900 border-red-400';
                case 'full': return 'bg-orange-50 text-orange-900 border-orange-400';
                case 'high': return 'bg-yellow-50 text-yellow-900 border-yellow-400';
                case 'available': return 'bg-green-50 text-green-900 border-green-400';
                default: return 'bg-gray-50 text-gray-900 border-gray-400';
            }
        }

        function getBarColor(utilizationPct) {
            if (utilizationPct > 100) return 'from-red-600 to-red-800';
            if (utilizationPct > 90) return 'from-orange-500 to-red-600';
            if (utilizationPct > 70) return 'from-yellow-400 to-orange-500';
            return 'from-green-400 to-green-600';
        }

        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.content-area').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('tab-active');
                el.classList.add('bg-white', 'text-red-600', 'hover:bg-red-50');
            });
            
            document.getElementById('content-' + tabName).classList.remove('hidden');
            const activeTab = document.getElementById('tab-' + tabName);
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('bg-white', 'text-red-600', 'hover:bg-red-50');
            
            if (tabName === 'dashboard') renderDashboard();
            if (tabName === 'projects') renderProjects();
            if (tabName === 'allocation') renderAllocation();
            if (tabName === 'settings') renderSettings();
        }

        // Update Functions
        function updateEmployee(id, field, value) {
            const emp = employees.find(e => e.id === id);
            if (emp) {
                emp[field] = parseFloat(value) || 0;
                renderDashboard();
            }
        }

        function updateAllocation(id, value) {
            const allocation = allocations.find(a => a.id === id);
            if (allocation) {
                allocation.hoursPerWeek = parseFloat(value) || 0;
                renderAllocation();
            }
        }

        function addEmployee() {
            const name = document.getElementById('new-emp-name').value;
            const role = document.getElementById('new-emp-role').value;
            const hours = parseFloat(document.getElementById('new-emp-hours').value) || 40;
            
            if (name && role) {
                const newId = Math.max(...employees.map(e => e.id)) + 1;
                employees.push({ id: newId, name, role, weeklyHours: hours, ptoHours: 0, holidayHours: 0 });
                document.getElementById('new-emp-name').value = '';
                document.getElementById('new-emp-role').value = '';
                document.getElementById('new-emp-hours').value = '40';
                renderSettings();
                alert('‚úÖ Employee added successfully!');
            } else {
                alert('‚ö†Ô∏è Please fill in all fields');
            }
        }

        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                employees = employees.filter(e => e.id !== id);
                allocations = allocations.filter(a => a.employeeId !== id);
                renderSettings();
                alert('‚úÖ Employee deleted successfully!');
            }
        }

        function addProject() {
            const name = document.getElementById('new-proj-name').value;
            const status = document.getElementById('new-proj-status').value;
            const priority = document.getElementById('new-proj-priority').value;
            
            if (name) {
                const newId = Math.max(...projects.map(p => p.id)) + 1;
                projects.push({ id: newId, name, status, priority });
                document.getElementById('new-proj-name').value = '';
                renderSettings();
                alert('‚úÖ Project added successfully!');
            } else {
                alert('‚ö†Ô∏è Please enter a project name');
            }
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                allocations = allocations.filter(a => a.projectId !== id);
                renderSettings();
                alert('‚úÖ Project deleted successfully!');
            }
        }

        // Render Dashboard
        function renderDashboard() {
            const employeeCapacities = employees.map(getEmployeeCapacity);
            const avgUtilization = employeeCapacities.reduce((sum, e) => sum + e.utilizationPct, 0) / employeeCapacities.length;
            const overallocated = employeeCapacities.filter(e => e.status === 'overallocated').length;
            
            const roleGroups = {};
            employeeCapacities.forEach(emp => {
                if (!roleGroups[emp.role]) roleGroups[emp.role] = [];
                roleGroups[emp.role].push(emp);
            });

            let html = `
                <div class="grid grid-cols-4 gap-4 mb-6">
                    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-600">
                        <div class="text-sm font-semibold text-gray-600 uppercase">Total Resources</div>
                        <div class="text-3xl font-black text-red-600">${employees.length}</div>
                    </div>
                    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-600">
                        <div class="text-sm font-semibold text-gray-600 uppercase">Active Projects</div>
                        <div class="text-3xl font-black text-red-600">${projects.filter(p => p.status === 'Active').length}</div>
                    </div>
                    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-600">
                        <div class="text-sm font-semibold text-gray-600 uppercase">Avg Utilization</div>
                        <div class="text-3xl font-black text-red-600">${Math.round(avgUtilization)}%</div>
                    </div>
                    <div class="card bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-600">
                        <div class="text-sm font-semibold text-gray-600 uppercase">Overallocated</div>
                        <div class="text-3xl font-black text-red-600">${overallocated}</div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg border-4 border-red-100">
                    <div class="p-6 border-b-4 border-red-100 bg-red-50">
                        <h2 class="text-2xl font-black text-red-600">RESOURCE CAPACITY BY ROLE</h2>
                    </div>
                    <div class="p-6">
            `;

            for (const [role, emps] of Object.entries(roleGroups)) {
                html += `<div class="mb-6 last:mb-0">
                    <h3 class="font-black text-xl mb-3 text-red-600 uppercase">${role} (${emps.length})</h3>
                    <div class="space-y-3">`;
                
                emps.forEach(emp => {
                    html += `
                        <div class="border-2 border-red-200 rounded-xl p-4 hover:border-red-400 transition-all bg-white shadow">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <span class="font-bold text-gray-800">${emp.name}</span>
                                    <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${getStatusColor(emp.status)}">
                                        ${Math.round(emp.utilizationPct)}% UTILIZED
                                    </span>
                                </div>
                                <div class="text-sm font-bold text-gray-700">
                                    ${emp.allocatedHours}h / ${emp.availableHours}h
                                </div>
                            </div>
                            
                            <div class="w-full bg-gray-200 rounded-full h-4 mb-3 border-2 border-gray-300">
                                <div class="capacity-bar h-full rounded-full bg-gradient-to-r ${getBarColor(emp.utilizationPct)}" 
                                     style="width: ${Math.min(emp.utilizationPct, 100)}%"></div>
                            </div>

                            <div class="grid grid-cols-3 gap-3 text-sm">
                                <div>
                                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Weekly Hours</label>
                                    <input type="number" value="${emp.weeklyHours}" 
                                           onchange="updateEmployee(${emp.id}, 'weeklyHours', this.value)"
                                           class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">PTO Hours</label>
                                    <input type="number" value="${emp.ptoHours}" 
                                           onchange="updateEmployee(${emp.id}, 'ptoHours', this.value)"
                                           class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-700 mb-1 uppercase">Holiday Hours</label>
                                    <input type="number" value="${emp.holidayHours}" 
                                           onchange="updateEmployee(${emp.id}, 'holidayHours', this.value)"
                                           class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            }

            html += `</div></div>`;
            document.getElementById('content-dashboard').innerHTML = html;
        }

        // Render Projects
        function renderProjects() {
            let html = '<div class="space-y-4">';
            
            projects.forEach(project => {
                const projectAllocations = allocations.filter(a => a.projectId === project.id);
                const totalHours = projectAllocations.reduce((sum, a) => sum + a.hoursPerWeek, 0);
                const resources = projectAllocations.map(a => {
                    const emp = employees.find(e => e.id === a.employeeId);
                    const capacity = getEmployeeCapacity(emp);
                    return { ...emp, allocatedHours: a.hoursPerWeek, capacity };
                });

                html += `
                    <div class="bg-white rounded-xl shadow-lg border-4 border-red-100">
                        <div class="p-6 border-b-4 border-red-100 bg-gradient-to-r from-red-50 to-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-2xl font-black text-red-600">${project.name}</h3>
                                    <div class="flex gap-2 mt-2">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${
                                            project.status === 'Active' ? 'bg-green-50 text-green-800 border-green-400' : 'bg-blue-50 text-blue-800 border-blue-400'
                                        }">
                                            ${project.status.toUpperCase()}
                                        </span>
                                        <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${
                                            project.priority === 'High' ? 'bg-red-50 text-red-800 border-red-400' : 'bg-yellow-50 text-yellow-800 border-yellow-400'
                                        }">
                                            ${project.priority.toUpperCase()} PRIORITY
                                        </span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-4xl font-black text-red-600">${totalHours}h</div>
                                    <div class="text-sm font-bold text-gray-600">${resources.length} RESOURCES</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-6">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b-2 border-red-200 bg-red-50">
                                        <th class="text-left py-3 px-2 font-black text-red-600 uppercase">Resource Name</th>
                                        <th class="text-left py-3 px-2 font-black text-red-600 uppercase">Role</th>
                                        <th class="text-right py-3 px-2 font-black text-red-600 uppercase">Allocated Hours</th>
                                        <th class="text-right py-3 px-2 font-black text-red-600 uppercase">% of Project</th>
                                        <th class="text-right py-3 px-2 font-black text-red-600 uppercase">Capacity Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                resources.forEach(resource => {
                    html += `
                        <tr class="border-b border-red-100 hover:bg-red-50">
                            <td class="py-3 px-2 font-semibold">${resource.name}</td>
                            <td class="py-3 px-2 text-gray-600">${resource.role}</td>
                            <td class="py-3 px-2 text-right font-bold text-red-600">${resource.allocatedHours}h</td>
                            <td class="py-3 px-2 text-right font-semibold">${Math.round((resource.allocatedHours / totalHours) * 100)}%</td>
                            <td class="py-3 px-2 text-right">
                                <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${getStatusColor(resource.capacity.status)}">
                                    ${Math.round(resource.capacity.utilizationPct)}%
                                </span>
                            </td>
                        </tr>
                    `;
                });

                html += `</tbody></table></div></div>`;
            });

            html += '</div>';
            document.getElementById('content-projects').innerHTML = html;
        }

        // Render Allocation Matrix
        function renderAllocation() {
            const employeeCapacities = employees.map(getEmployeeCapacity);
            
            let html = `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border-4 border-red-100">
                    <div class="p-6 border-b-4 border-red-100 bg-red-50">
                        <h2 class="text-2xl font-black text-red-600">RESOURCE ALLOCATION MATRIX</h2>
                        <p class="text-sm font-semibold text-gray-600 mt-1">Hours per week by resource and project</p>
                    </div>
                    <div class="p-6 overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="border-b-4 border-red-300 bg-red-50">
                                    <th class="text-left py-4 px-3 font-black text-red-600 uppercase">Resource</th>
                                    <th class="text-left py-4 px-3 font-black text-red-600 uppercase">Role</th>
            `;

            projects.forEach(p => {
                html += `<th class="text-center py-4 px-3 font-black text-red-600 uppercase text-xs">${p.name}</th>`;
            });

            html += `
                                    <th class="text-center py-4 px-3 font-black text-red-700 uppercase bg-red-100">Total</th>
                                    <th class="text-center py-4 px-3 font-black text-red-700 uppercase bg-red-100">Available</th>
                                    <th class="text-center py-4 px-3 font-black text-red-700 uppercase bg-red-100">Utilization</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            employeeCapacities.forEach(emp => {
                html += `
                    <tr class="border-b border-red-100 hover:bg-red-50">
                        <td class="py-3 px-3 font-bold">${emp.name}</td>
                        <td class="py-3 px-3 text-gray-600 font-semibold">${emp.role}</td>
                `;

                projects.forEach(project => {
                    const allocation = allocations.find(a => a.employeeId === emp.id && a.projectId === project.id);
                    if (allocation) {
                        html += `
                            <td class="py-3 px-3 text-center">
                                <input type="number" value="${allocation.hoursPerWeek}" 
                                       onchange="updateAllocation(${allocation.id}, this.value)"
                                       class="w-16 px-2 py-1 border-2 border-red-300 rounded-lg text-center font-bold focus:border-red-600 focus:outline-none">
                            </td>
                        `;
                    } else {
                        html += `<td class="py-3 px-3 text-center"><span class="text-gray-300 font-bold">-</span></td>`;
                    }
                });

                html += `
                        <td class="py-3 px-3 text-center font-black text-red-600 bg-red-50">${emp.allocatedHours}h</td>
                        <td class="py-3 px-3 text-center font-bold bg-red-50">${emp.availableHours}h</td>
                        <td class="py-3 px-3 text-center bg-red-50">
                            <span class="px-3 py-1 rounded-full text-xs font-bold border-2 ${getStatusColor(emp.status)}">
                                ${Math.round(emp.utilizationPct)}%
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += `<tr class="border-t-4 border-red-400 font-black bg-red-100">
                        <td class="py-4 px-3 text-red-700 uppercase" colspan="2">Project Totals</td>`;
            
            projects.forEach(project => {
                const total = allocations.filter(a => a.projectId === project.id).reduce((sum, a) => sum + a.hoursPerWeek, 0);
                html += `<td class="py-4 px-3 text-center text-red-700">${total}h</td>`;
            });

            const grandTotal = allocations.reduce((sum, a) => sum + a.hoursPerWeek, 0);
            html += `<td class="py-4 px-3 text-center text-red-700">${grandTotal}h</td>
                     <td colspan="2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>`;

            document.getElementById('content-allocation').innerHTML = html;
        }

        // Render Settings
        function renderSettings() {
            let html = `
                <div class="space-y-6">
                    <div class="bg-white rounded-xl shadow-lg border-4 border-red-100 p-6">
                        <h2 class="text-2xl font-black text-red-600 mb-4">ADD NEW EMPLOYEE</h2>
                        <div class="grid grid-cols-3 gap-4 mb-4">
                            <input type="text" id="new-emp-name" placeholder="Employee Name" 
                                   class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                            <input type="text" id="new-emp-role" placeholder="Role" 
                                   class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                            <input type="number" id="new-emp-hours" placeholder="Weekly Hours" value="40"
                                   class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                        </div>
                        <button onclick="addEmployee()" 
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all transform hover:scale-105">
                            ‚ûï Add Employee
                        </button>
                    </div>

                    <div class="bg-white rounded-xl shadow-lg border-4 border-red-100 p-6">
                        <h2 class="text-2xl font-black text-red-600 mb-4">ADD NEW PROJECT</h2>
                        <div class="grid grid-cols-3 gap-4 mb-4">
                            <input type="text" id="new-proj-name" placeholder="Project Name" 
                                   class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                            <select id="new-proj-status" 
                                    class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                                <option>Active</option>
                                <option>Planning</option>
                                <option>On Hold</option>
                            </select>
                            <select id="new-proj-priority" 
                                    class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:outline-none font-semibold">
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
